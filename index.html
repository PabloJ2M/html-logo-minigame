<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Minigames</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="logo-container">

        <div id="minigame" class="gameview"></div>
        <img src="Assets/logo-full.png" alt="top" id="top" class="show">
    </div>

    <button id="button">Play</button>

    <!-- Library -->
    <script src="Library/p5.min.js"></script>

    <!-- Application -->
    <script src="JS/utility.js"></script>
    <script src="JS/app.js"></script>
    
    <!-- Games -->
    <script src="JS/Games/template.js"></script>
    <script src="JS/Games/asteroid.js"></script>
    <script src="JS/Games/dinosour.js"></script>
    <script src="JS/Games/punch.js"></script>
    
    <script src="JS/user interface.js"></script>
    <script src="sketch.js"></script>
</body>
</html>

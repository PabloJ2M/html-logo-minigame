<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Minigames</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="logo-container">
        <img src="Assets/background.png" alt="background" id="background" class="gameview">
        <div id="minigame" class="gameview"></div>
        <img src="Assets/logo-full.png" alt="top" id="top" class="show">
    </div>

    <button id="button">Play</button>

    <!-- App Library -->
    <script src="Library/p5.min.js"></script>

    <!-- Application -->
    <script src="JS/utility.js"></script>
    <script src="JS/app.js"></script>
    
    <!-- Games Logic -->
    <script src="JS/Games/Extensions/template.js"></script>
    <script src="JS/Games/Extensions/mechanics.js"></script>

    <!-- Add Games to List -->
    <script src="JS/Games/asteroid.js"></script>
    <script src="JS/Games/dinosour.js"></script>
    <script src="JS/Games/punch.js"></script>

    <script>
        listOfGames.push(new PunchGame({ x: -0.021, y: -0.227 }, 48, 2.7));
        listOfGames.push(new Asteroid({ x: 0.26, y: 0.11 }, 125, 2.75));
        listOfGames.push(new Dinosour({ x: -0.23, y: 0.186 }, -68, 2.7));
    </script>
    
    <script src="JS/user interface.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
